<style>
    .ab{

    <div class='ab'>

        <div class='cb'>

                <img src='https://avatars.mds.yandex.net/i?id=7029493b937b9066f8bc6181279ab700e5053b82-11449045-images-thumbs&n=13' width='90%' >
            </div>

<form id="form">

    <input type="text" placeholder="Email" id="user_email">

    <div id="error"></div>
    <button id="order">Оформить</button>
</form>

<script>

    let buy = document.getElementById("buy");
    let buy1 = document.getElementById("buy1");
    let buy2 = document.getElementById("buy2");

    // Добавьте слушатель событий для каждой кнопки
    [buy, buy1, buy2].forEach((btn) => {
        btn.addEventListener("click", () => {
            document.getElementById("main").style.display="none";
            document.getElementById("form").style.display="block";
        });
    });

</script>
