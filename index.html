<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            }

        #form{
            display:none;
            text-align:center;

</head>
<body>
    <div id = "main">
        <h1>Онлайн маганиз</h1>
        <img src="https://img.freepik.com/free-photo/the-adorable-illustration-of-kittens-playing-in-the-forest-generative-ai_260559-483.jpg?size=338&ext=jpg&ga=GA1.1.1413502914.1715212800&semt=ais">
        <p>jdsfhdsf</p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id="error"></div>
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display="none";
            document.getElementById("form").style.display="block";
        });

        order.addEventListener("click", () => {

            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            if (name.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в имени';
                return;
            }
            else {
                let data = {
                    name: name,
                    email: email,
                    phone: phone
                }
                tg.sendData(JSON.stringify(data));
                tg.close()
            }
        });

    </script>
</body>
</html>
